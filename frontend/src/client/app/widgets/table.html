<div class="widget wviolet">
  <div ht-widget-header title="Personas" allow-collapse="true"></div>
  <div class="widget-content text-center text-info">
    <table class="table table-condensed table-striped">
      <thead>
        <tr>
          <th>Imagen</th>
          <th>Name</th>
          <th>Hora</th>
          <th ng-show="vm.logs">Confianza</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="p in vm.people">
          <td><div ng-init="vm.getFaceSquare(p, $index)">
            <canvas id="faceCanvas-{{$index}}" width="100" height="100">
          </div></td>
          <td>{{p.person.name}}</td>
          <td>{{p.date}}</td>
          <td>{{p.confidence}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="widget-foot">
    <div class="clearfix"></div>
  </div>
</div>
