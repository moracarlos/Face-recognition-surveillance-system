  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <ul class="today-datas">
            <li class="blightblue">
              <div class="pull-left"><i class="fa fa-plane"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vm.date}}</span> Caracas, Venezuela
              </div>
              <div class="clearfix"></div>
            </li>

            <li class="borange">
              <div class="pull-left"><i class="fa fa-envelope"></i></div>
              <div class="datas-text pull-right">
                <span class="bold">{{vm.strangerCount}}</span> Extra&ntilde;os
              </div>
              <div class="clearfix"></div>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <table-directive
            people="vm.people"
            logs="true"
          >
          </table-directive>
        </div>
      </div>
      <p class="submit">
        <input type="submit" name="commit" value="Descargar" ng-click="">
      </p>
    </div>
  </section>
</section>
